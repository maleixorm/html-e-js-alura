<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo do IMC - Retorno - Interação</title>
</head>
<body>
    <script>
        // Funções
        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }
        
        function pulaLinha() {
            document.write("<br>");
            document.write("<br>");
        }

        function calculaImc(altura, peso) {
            return peso / (altura * altura);
        }

        let alturaInformada = prompt("Informe sua altura!");
        let pesoInformado = prompt("Informe seu peso!");
        let imc = calculaImc(alturaInformada, pesoInformado);
        mostra("O seu IMC é: " + imc );

        if (imc < 18.5) {
            mostra("Você está abaixo do peso recomendado!");
        } else if (imc > 25) {
            mostra("Você está acima do peso recomendado!");
        } else {
            mostra("Você está no peso recomendado!");
        }
    </script>
</body>
</html>
