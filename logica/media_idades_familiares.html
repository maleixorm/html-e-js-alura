<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media das idades na família</title>
</head>
<body>
    <script>
        // Funções
        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }
        
        function pulaLinha() {
            document.write("<br>");
            document.write("<br>");
        }

        let totalFamiliares = Number(prompt("Qual a quantidade de familiares?"));
        let totalIdade = 0;

        for (let i = 1; i <= totalFamiliares; i++) {
            let idade = Number(prompt(`Digite a idade do familiar ${i}:`));
            totalIdade += idade;
        }

        mediaIdades = totalIdade / totalFamiliares;
        mostra(`A média das idades na família é igual a: ${mediaIdades}`);
        mostra("FIM");
    </script>
</body>
</html>
