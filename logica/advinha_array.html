<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinha Mais</title>
</head>
<body>
    <input type="number" name="numero" id="numero">
    <button onclick="comparar()">Compare com o segredo</button>
    <script>
        var segredos = [5,7,10,2,6];
        var input = document.querySelector("input");
        input.focus();
        var achou = false;
        
        function comparar() {
            
            for (let posicao = 0; posicao < segredos.length; posicao++) {
                if (input.value == segredos[posicao]) {
                    alert("Você ACERTOU!");
                    achou = true;
                    break;
                } 
            }

            if (achou == false) {
                alert("Você ERROU!");
            }

            input.value = "";
            input.focus();
        }
    </script>
</body>
</html>
