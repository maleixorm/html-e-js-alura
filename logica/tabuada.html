<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <script>
        // Funções
        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }
        
        function pulaLinha() {
            document.write("<br>");
            document.write("<br>");
        }

        let numero = 7;
        for (let multiplicador = 1; multiplicador <= 10; multiplicador++) {
            const res = numero * multiplicador;
            mostra(`${numero} X ${multiplicador} = ${res}`)
        }

        mostra("FIM");

    </script>
</body>
</html>
