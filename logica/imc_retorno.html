<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo do IMC - Retorno</title>
</head>
<body>
    <script>
        
        let imcMarcos = calculaImc(143, 1.67);
        let imcSarah = calculaImc(62, 1.58);

        mostra("A soma dos imc's de Marcos e Sarah é: " + (imcMarcos + imcSarah));


        // Funções
        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }
        
        function pulaLinha() {
            document.write("<br>");
            document.write("<br>");
        }

        function calculaImc(peso, altura) {
            let imc = peso / (altura * altura);
            return imc;
        }
    </script>
</body>
</html>
