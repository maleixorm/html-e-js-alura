<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa</title>
</head>
<body>
    <script>
        
        const ano = 2023;

        document.write("A idade de Marcos é: " + (ano - 1988) + " anos.");
        pulaLinha();
        document.write("A idade do Flávio é: " + (ano - 1977) + " anos.");
        pulaLinha();
        mostra("Marcos nasceu em " + (ano - 35));
        mostra("A idade do Barney é: " + (ano - 1994) + " anos.");
        mostra("Olá mundo!");

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }
        
        function pulaLinha() {
            document.write("<br>");
            document.write("<br>");
        }

    </script>
</body>
</html>
